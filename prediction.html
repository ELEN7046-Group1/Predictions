<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="build/nv.d3.css" rel="stylesheet" type="text/css">
    <!-- <script src="build/d3.min.js"></script> -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="build/nv.d3.js"></script>
    <script src="lib/stream_layers.js"></script>

    <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, #chart, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<p id="demo"></p>
<body>

<div id="chart" class='with-3d-shadow with-transitions'>
    <svg></svg>
</div>

<script>
var myColors = ["#1f77b4", "#ff7f0e", "#2ca02c", "#d62728", "#9467bd", "#8c564b", "#e377c2", "#7f7f7f", "#bcbd22", "#17becf"];
    d3.scale.myColors = function() {
        return d3.scale.ordinal().range(myColors);
    };

    var apiCall = "http://104.197.190.158/elen7046/cases/prediction/2009-01-01/2016-05-01";
    //var apiCall = "casesperday.json"
    d3.json(apiCall, function (error, data) {
        nv.addGraph(function () {
            var chart = nv.models.lineWithFocusChart();

            chart.brushExtent([50, 70])
			.useInteractiveGuideline(true)
			.color(d3.scale.myColors().range())
			.xAxis.axisLabel('Days (each tick)');

            var stream1 = { key: "Actual", area: false, values: data.map(function (d, i) { return { x: i, y: d.actual }; }) };
            var stream2 = { key: "Predicted", area: false, values: data.map(function (d, i) { return { x: i, y: d.prediction }; }) };

            var chartData = [stream1,stream2];


            d3.select('#chart svg')
                    .datum(chartData)
                    .transition(1000)
                    .call(chart);

            nv.utils.windowResize(chart.update);

            return chart;
        });
    });

</script>
</body>
</html>
